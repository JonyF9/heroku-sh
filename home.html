<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Hero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/paginacion.js"></script>
</head>
<body onload="tabla();">
  <div class="container">
<div class="row">
<div class="col-12">
    <div class="d-flex justify-content-center" style="margin-top: 15px;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0" action="#">
            <label>Buscar:&nbsp;</label>
            <input class="form-control mr-sm-2" type="text" id="nombre" name="nombre" placeholder="Nombre o #id" aria-label="Search">
            <button class="btn btn-info" id="search" onclick="buscar();return false;">Ver</button>
            <button class="btn btn-secondary" onclick="nuevo();return false;">Nueva consulta</button>
          </form>
        </div>
      </nav>
    </div>
</div>
</div>
<div class="row">
<div class="col-12">
    <div class="d-flex justify-content-center">
      <div class="table-responsive">
        <table class="table caption-top" id="data_tabla" style="border-collapse: collapse; font-weight: bold;">
          <caption style="color: aliceblue; font-size: 16px;"></caption>
          <thead class="table-dark" style="font-size: 16px;">
            <tr>
              <th colspan="4">#</th>
              <th colspan="4">Id</th>
              <th colspan="7">Nombre</th>
            </tr>
          </thead>
          <tbody id="hero" class="heroes" style="font-size: 14.5px;">
          </tbody>
        </table> 
      </div>
    </div>
</div>
</div>
<div class="row">
<div class="col-12">
    <div class="d-flex justify-content-center">
      <div class="card" id="info">
        <div class="card-body"></div>
      </div>
    </div>  
  </div>
</div>
</div>
</body>
</html>
